    uri: http://www.horde.org/licenses/lgpl21
  notes: |
    Fixed the Kolab_Storage::getFolder() function.
    Added Kolab_List::getForeignDefault() to retrieve the default folders of other users. Also fixes issues with overlapping default folders.
